<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h2>Register</h2>
<form th:action="@{/auth/signup}" method="post">
    <input type="text" name="login" placeholder="Login" required/><br>
    <input type="password" name="password" placeholder="Password" required/><br>
    <input type="email" name="email" placeholder="Mail" required/><br>

    <p>Select roles:</p>
    <label><input type="checkbox" name="roles" value="GUEST" checked/> GUEST</label><br>
    <label><input type="checkbox" name="roles" value="PREMIUM_USER"/> PREMIUM_USER</label><br>
    <label><input type="checkbox" name="roles" value="ADMIN"/> ADMIN</label><br>

    <button type="submit">Register</button>
</form>
<p>Already registered? <a th:href="@{/login}">Login</a></p>
</body>
</html>
